# Create custom collections to sort post types
# https://jekyllrb.com/docs/step-by-step/09-collections/

collections:
  breakfast:
    output: true
    sort_by: name
  lunch:
    output: true
    sort_by: name
  dinner:
    output: true
    sort_by: name
  sides:
    output: true
    sort_by: name
  desserts:
    output: true
    sort_by: name
  drinks:
    output: true
    sort_by: name

# Configure default layouts based on collection

defaults:
  - scope:
      path: ""
      type: "breakfast"
    values:
      layout: "recipe"
  - scope:
      path: ""
      type: "lunch"
    values:
      layout: "recipe"
  - scope:
      path: ""
      type: "dinner"
    values:
      layout: "recipe"
  - scope:
      path: ""
      type: "sides"
    values:
      layout: "recipe"
  - scope:
      path: ""
      type: "dessert"
    values:
      layout: "recipe"
  - scope:
      path: ""
      type: "drinks"
    values:
      layout: "recipe"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"